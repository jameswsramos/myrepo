	<p style="font-family: Helvetica, Sans-Serif">Enter 6 digits hex color code and press the <i>Convert</i> button:</p>
	<form name="calcform">
	<table style="font-family: Helvetica, Sans-Serif" class="calc2">
		<tr>
			<td >Hex color code (#RRGGBB):</td>
			<td><input type="text" name="hex" class="intext" placeholder="000000" tabindex="1" autofocus></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		  	<td>
				<button style="font-family: Helvetica, Sans-Serif" type="button" title="Convert" class="btn" tabindex="2" onclick="calc()"><img src="/lib/icons/glyphicons_all/glyphicons_halflings/glyphicons_halflings_030_refresh.png" alt=""> Convert</button>
				<button style="font-family: Helvetica, Sans-Serif" type="reset" title="Reset" class="btn" tabindex="3" onclick="clr()"><img src="/lib/icons/glyphicons_all/glyphicons_halflings/glyphicons_halflings_013_remove.png" alt=""> Reset</button>
				<button style="font-family: Helvetica, Sans-Serif" type="button" title="Swap conversion" tabindex="4" class="btn" onclick="location.href='rgb-to-hex.html';"><img src="/lib/icons/glyphicons_all/glyphicons_halflings/glyphicons_halflings_114_retweet.png" alt=""> Swap</button>
		  	</td>
		</tr>
		<tr>
			<td>Red color (R):</td>
			<td><input type="text" name="r" class="outtext" tabindex="5" readonly></td>
		</tr>
		<tr>
			<td>Green color (G):</td>
			<td><input type="text" name="g" class="outtext" tabindex="6" readonly></td>
		</tr>
		<tr>
			<td>Blue color (B):</td>
			<td><input type="text" name="b" class="outtext" tabindex="7" readonly></td>
		</tr>
		<tr>
			<td>CSS color:</td>
			<td><input type="text" name="css" class="outtext" tabindex="8" readonly></td>
		</tr>
		<tr>
			<td>Color preview:</td>
			<td><input type="text" name="color" style="height:50px; border:1px solid black" readonly></td>
		</tr>
	</table>
	</form>
